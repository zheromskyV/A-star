<footer class="footer">
  <div class="container d-flex flex-column flex-sm-row 
    justify-content-between align-items-start align-items-sm-center"
  >
    <a
      class="link d-flex justify-content-start align-items-center"
      [href]="dictionary.linkedInLink"
      target="_blank"
    >
      <img class="icon linkedin-icon" src="assets/icon-linkedin.svg" alt="linkedIn">
      <span class="text">{{ dictionary.linkedIn }}</span>
    </a>
  
    <a 
      class="link d-flex justify-content-start align-items-center"
      [href]="dictionary.gitHubLink"
      target="_blank"
    >
      <img class="icon github-icon" src="assets/icon-github.svg" alt="gitHub">
      <span class="text">{{ dictionary.gitHub }}</span>
    </a>
  </div>
</footer>
